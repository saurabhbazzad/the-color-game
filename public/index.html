<body>
    <div id="heading-background" class="container-fluid">
        <h1 class="text-center py-4">The Color Game</h1>
    </div>

    <div class="container" id="welcome-screen">
        <h1 class="text-center font-weight-bold">Welcome To ColorGame</h1>
        <h2 class="text-center">Select Level</h2>
        <div class="row my-4 py-2" >
            <button type="button" class="btn btn-secondary btn-lg btn-block my-1" id="level1">Easy</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block my-1" id="level2">Medium</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block my-1" id="level3">Hard</button>
        </div>
    </div>

    <div class="container" id="game-screen">
        <div class="row" id="inner-game-screen">
            
        </div>
        <div class="row" id="choosecolor-bar">
            Choose Color: <span class="choosecolor"></span>
        </div>
    </div>
